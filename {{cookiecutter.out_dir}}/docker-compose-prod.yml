version: "3"
x-images:
  bypass: &bypass
    command: 'sh -c "while true;do echo notstarted;sleep 65000;done"'
    entrypoint: 'sh -c "while true;do echo notstarted;sleep 65000;done"'
    restart: "no"
services:
  {{cookiecutter.app_type}}: {<<: [ *bypass ]}
  nginx:
    ports:
    - "${NGINX_PORT:-8080}:80"
    - "${NGINX_SSL_PORT:-8443}:443"
